<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Social Media App</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family: 'Inter', sans-serif;
}

body{
  margin:0;
  background:#fafafa;
}

/* Header */
header{
  background:#fff;
  border-bottom:1px solid #ddd;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
}

header h2{
  margin:0;
  font-size:20px;
}

header button{
  border:none;
  background:#efefef;
  padding:6px 12px;
  border-radius:6px;
}

/* Container */
.container{
  max-width:420px;
  margin:auto;
}

/* Profile */
.profile{
  background:#fff;
  padding:16px;
  border-bottom:1px solid #ddd;
}

.profile-top{
  display:flex;
  align-items:center;
}

.dp{
  width:70px;
  height:70px;
  border-radius:50%;
  background:#ddd;
  margin-right:16px;
}

.stats{
  display:flex;
  gap:20px;
}

.stats div{
  text-align:center;
}

.bio{
  margin-top:10px;
  font-size:14px;
}

/* Post box */
.new-post{
  background:#fff;
  padding:12px;
  border-bottom:1px solid #ddd;
}

.new-post input{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:8px;
}

.new-post button{
  margin-top:8px;
  width:100%;
  background:#0095f6;
  color:white;
  border:none;
  padding:10px;
  border-radius:8px;
  font-weight:600;
}

/* Feed */
.post{
  background:#fff;
  margin-top:10px;
  border:1px solid #ddd;
}

.post-header{
  display:flex;
  align-items:center;
  padding:10px;
}

.post-header .dp{
  width:35px;
  height:35px;
}

.post-content{
  padding:10px;
  font-size:14px;
}

.post-actions{
  display:flex;
  gap:16px;
  padding:10px;
}

.post-actions button{
  border:none;
  background:none;
  font-size:18px;
}
</style>
</head>

<body>

<header>
  <h2>üî• My Social App</h2>
  <button>Logout</button>
</header>

<div class="container">

  <!-- Profile -->
  <div class="profile">
    <div class="profile-top">
      <div class="dp"></div>
      <div class="stats">
        <div><b>0</b><br>Posts</div>
        <div><b>0</b><br>Followers</div>
        <div><b>0</b><br>Following</div>
      </div>
    </div>
    <div class="bio">
      <b>MOHD ZAID</b><br>
      Add your bio here ‚ú®
    </div>
  </div>

  <!-- New Post -->
  <div class="new-post">
    <input type="text" placeholder="What's on your mind?">
    <button>Post</button>
  </div>

  <!-- Feed -->
  <div class="post">
    <div class="post-header">
      <div class="dp"></div>
      <b>MOHD ZAID</b>
    </div>
    <div class="post-content">
      Hello üëã This is my first post
    </div>
    <div class="post-actions">
      <button>‚ù§Ô∏è</button>
      <button>üí¨</button>
      <button>üì§</button>
    </div>
  </div>

</div>

</body>
</html>
