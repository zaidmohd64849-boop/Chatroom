<!DOCTYPE html>
<html>
<head>
  <title>My Social Media App</title>
  <meta charset="UTF-8">
</head>
<body>

  <h2>My Social Media App</h2>

  <!-- Login / Logout -->
  <button id="googleLogin">Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <p id="result"></p>

  <!-- Post Section -->
  <div id="postBox" style="display:none;">
    <textarea id="postText" placeholder="What's on your mind?" rows="4" cols="40"></textarea>
    <br><br>
    <button id="postBtn">Post</button>
  </div>

  <h3>Posts</h3>
  <div id="posts"></div>

  <!-- JavaScript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUfFcZuhV8-vmN9TYvSoe3ZzXHvn_gZwA",
      authDomain: "chat-room-e55bf.firebaseapp.com",
      projectId: "chat-room-e55bf",
      storageBucket: "chat-room-e55bf.appspot.com",
      messagingSenderId: "653408545862",
      appId: "1:653408545862:web:c3c04443d67a55f0a6ae47"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("googleLogin");
    const logoutBtn = document.getElementById("logoutBtn");
    const result = document.getElementById("result");
    const postBox = document.getElementById("postBox");
    const postBtn = document.getElementById("postBtn");
    const postText = document.getElementById("postText");
    const postsDiv = document.getElementById("posts");

    // Login
    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider);
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        result.innerText = "Welcome " + user.displayName;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline";
        postBox.style.display = "block";
      } else {
        result.innerText = "";
        loginBtn.style.display = "inline";
        logoutBtn.style.display = "none";
        postBox.style.display = "none";
        postsDiv.innerHTML = "";
      }
    });

    // Post
    postBtn.addEventListener("click", () => {
      if (postText.value.trim() === "") return;

      const post = document.createElement("p");
      post.innerText = "üìù " + postText.value;
      postsDiv.prepend(post);

      postText.value = "";
    });
  </script>

</body>
</html>
