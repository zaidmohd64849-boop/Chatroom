<!DOCTYPE html>
<html>
<head>
  <title>My Social Media App</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      border-radius: 50%;
      margin-top: 10px;
    }
    #profile {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>My Social Media App</h2>

  <button id="googleLogin">Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>

  <div id="profile">
    <img id="userPic" width="100" />
    <h3 id="userName"></h3>
    <p id="userEmail"></p>
  </div>

  <p id="result"></p>

  <!-- Firebase JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUfFcZuhV8-vmN9TYvSoe3ZzXHvn_gZwA",
      authDomain: "chat-room-e55bf.firebaseapp.com",
      projectId: "chat-room-e55bf",
      storageBucket: "chat-room-e55bf.firebasestorage.app",
      messagingSenderId: "653408545862",
      appId: "1:653408545862:web:c3c04443d67a55f0a6ae47"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("googleLogin");
    const logoutBtn = document.getElementById("logoutBtn");
    const profile = document.getElementById("profile");

    // Login
    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider);
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    // Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
        profile.style.display = "block";

        document.getElementById("userName").innerText = user.displayName;
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("userPic").src = user.photoURL;
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
        profile.style.display = "none";
      }
    });
  </script>

</body>
</html>
