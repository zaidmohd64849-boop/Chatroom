<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chat App</title>
<link rel="manifest" href="manifest.json">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f0f2f5;
}

/* HEADER */
header{
  background:#128c7e;
  color:#fff;
  padding:14px;
  display:none;
  justify-content:space-between;
  align-items:center;
  font-size:18px;
}

/* LOGIN SCREEN (NEW) */
#loginBox{
  height:100vh;
  width:100%;
  background:#11c5f4;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
}

#loginBox h1{
  font-family:cursive;
  font-size:36px;
  text-align:center;
  margin:20px 0;
}

.top-logo{
  position:absolute;
  top:20px;
  left:20px;
  width:55px;
}

.center-logo{
  width:120px;
  margin:30px 0;
}

.login-btn{
  background:none;
  border:none;
  color:red;
  font-size:26px;
  font-weight:bold;
  cursor:pointer;
}

/* COMMON */
.container{padding:15px}
.card{
  background:#fff;
  border-radius:10px;
  padding:14px;
  margin-bottom:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}
button{
  border:none;
  border-radius:8px;
  padding:10px 14px;
  cursor:pointer;
  font-weight:bold;
}
input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:10px;
  font-size:15px;
}

/* HOME */
#home{display:none}
.user{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.add-btn{
  background:#25d366;
  color:#fff;
  font-size:13px;
}

/* CHAT */
#chatPage{
  display:none;
  flex-direction:column;
  height:100vh;
}
.chat-header{
  background:#128c7e;
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#chatBox{
  flex:1;
  background:#e5ddd5;
  padding:10px;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  padding:8px 12px;
  margin:6px 0;
  border-radius:8px;
  font-size:14px;
}
.me{
  background:#dcf8c6;
  margin-left:auto;
}
.other{
  background:#fff;
}
.chat-input{
  display:flex;
  padding:8px;
  background:#f0f0f0;
}
.chat-input input{
  flex:1;
  margin:0;
}
.send-btn{
  background:#128c7e;
  color:#fff;
  margin-left:6px;
}
.logout{
  background:#fff;
  color:#128c7e;
}
</style>
</head>

<body>

<header id="appHeader">
  <b>Chat App</b>
  <button class="logout" id="logoutBtn">Logout</button>
</header>

<!-- LOGIN -->
<div id="loginBox">
  <img src="logo.png" class="top-logo">
  <h1>Welcome to<br>chatroom</h1>
  <img src="center-logo.png" class="center-logo">
  <button class="login-btn" onclick="login()">Login to Google</button>
</div>

<!-- HOME -->
<div class="container" id="home">
  <input id="search" placeholder="Search users...">
  <h4>Friend Requests</h4>
  <div id="requests"></div>
  <h4>Your Friends</h4>
  <div id="friends"></div>
</div>

<!-- CHAT -->
<div id="chatPage">
  <div class="chat-header">
    <b id="chatName"></b>
    <div>
      <button onclick="clearChat()">ðŸ—‘</button>
      <button onclick="goBack()">â¬…</button>
    </div>
  </div>
  <div id="chatBox"></div>
  <div class="chat-input">
    <input id="msgInput" placeholder="Type message..." onkeydown="sendMsg(event)">
    <button class="send-btn" onclick="sendMsg({key:'Enter'})">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
  apiKey:"AIzaSyBUfFcZuhV8-vmN9TYvSoe3ZzXHvn_gZwA",
  authDomain:"chat-room-e55bf.firebaseapp.com",
  projectId:"chat-room-e55bf"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const provider=new GoogleAuthProvider();

onAuthStateChanged(auth,async user=>{
  if(user){
    appHeader.style.display="flex";
    loginBox.style.display="none";
    home.style.display="block";
    await setDoc(doc(db,"users",user.uid),{
      name:user.displayName
    },{merge:true});
  }else{
    appHeader.style.display="none";
    loginBox.style.display="flex";
    home.style.display="none";
    chatPage.style.display="none";
  }
});

window.login=()=>signInWithPopup(auth,provider);
logoutBtn.onclick=()=>signOut(auth);
</script>

</body>
</html>
