<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Clone</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#ece5dd;
  max-width:480px;
  margin:auto;
  border-left:1px solid #ddd;
  border-right:1px solid #ddd;
  height:100vh;
  overflow:hidden;
}

header{
  background:#075e54;
  color:white;
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.container{
  padding:10px;
  overflow-y:auto;
  height:calc(100vh - 110px);
}

.user{
  background:white;
  padding:10px;
  border-radius:10px;
  margin-bottom:6px;
  cursor:pointer;
}

.name{font-weight:600}
.status{font-size:12px;color:gray}

#search{
  width:100%;
  padding:10px;
  border-radius:20px;
  border:none;
  margin-bottom:10px;
}

#chat{
  display:none;
  flex-direction:column;
  height:calc(100vh - 60px);
}

#messages{
  flex:1;
  padding:10px;
  overflow-y:auto;
}

.msg{
  max-width:70%;
  padding:8px 12px;
  border-radius:10px;
  margin-bottom:6px;
}

.me{background:#dcf8c6;margin-left:auto}
.other{background:white}

.msg span{
  font-size:11px;
  float:right;
  margin-left:6px;
}

#inputBar{
  display:flex;
  padding:6px;
  background:#f0f0f0;
}

#inputBar input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
}

#inputBar button{
  background:#25d366;
  border:none;
  color:white;
  padding:10px 16px;
  border-radius:20px;
  margin-left:6px;
}

#typing{
  font-size:12px;
  color:#d0f0e0;
}
</style>
</head>

<body>

<header>
  <span onclick="closeChat()">⬅</span>
  <div>
    <div id="chatName">Chats</div>
    <div id="typing"></div>
  </div>
</header>

<div id="main" class="container">

  <!-- SEARCH -->
  <input id="search" placeholder="Search or add friend..." oninput="searchUser()">

  <!-- STATUS -->
  <div class="user" onclick="addStatus()">
    <div class="name">➕ My Status</div>
    <div class="status">Tap to add status</div>
  </div>
  <div id="statusList"></div>

  <!-- USERS -->
  <div id="users"></div>
</div>

<!-- CHAT -->
<div id="chat">
  <div id="messages"></div>
  <div id="inputBar">
    <input id="msgInput" placeholder="Type a message">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, doc, setDoc, getDocs, collection,
  addDoc, onSnapshot, serverTimestamp, updateDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBUfFcZuhV8-vmN9TYvSoe3ZzXHvn_gZwA",
  authDomain: "chat-room-e55bf.firebaseapp.com",
  projectId: "chat-room-e55bf"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let me, chatId, allUsers=[];

// LOGIN
onAuthStateChanged(auth, async(user)=>{
  if(!user) await signInWithPopup(auth,provider);
  else{
    me=user;
    loadUsers();
    loadStatus();
  }
});

// LOAD USERS
async function loadUsers(){
  const snap=await getDocs(collection(db,"users"));
  allUsers=[];
  snap.forEach(u=>{
    if(u.id!==me.uid)
      allUsers.push({id:u.id,...u.data()});
  });
  renderUsers(allUsers);
}

function renderUsers(list){
  users.innerHTML="";
  list.forEach(u=>{
    users.innerHTML+=`
      <div class="user" onclick="openChat('${u.id}','${u.name}')">
        <div class="name">${u.name}</div>
      </div>`;
  });
}

// SEARCH FRIEND
window.searchUser=()=>{
  const q=search.value.toLowerCase();
  const filtered=allUsers.filter(u=>u.name.toLowerCase().includes(q));
  renderUsers(filtered);
};

// STATUS
window.addStatus=async()=>{
  const text=prompt("Enter status");
  if(!text) return;
  await setDoc(doc(db,"status",me.uid),{
    text,time:Date.now(),name:me.displayName
  });
};

function loadStatus(){
  onSnapshot(collection(db,"status"),snap=>{
    statusList.innerHTML="";
    snap.forEach(s=>{
      if(Date.now()-s.data().time<86400000){
        statusList.innerHTML+=`
          <div class="user">
            <div class="name">${s.data().name}</div>
            <div class="status">${s.data().text}</div>
          </div>`;
      }
    });
  });
}

// CHAT
window.openChat=(uid,name)=>{
  chatId=[me.uid,uid].sort().join("_");
  chatName.innerText=name;
  main.style.display="none";
  chat.style.display="flex";
  listenMessages();
};

window.closeChat=()=>{
  chat.style.display="none";
  main.style.display="block";
};

// SEND
window.sendMsg=async()=>{
  if(!msgInput.value) return;
  await addDoc(collection(db,"chats",chatId,"messages"),{
    uid:me.uid,text:msgInput.value,
    delivered:false,seen:false,
    time:serverTimestamp()
  });
  msgInput.value="";
};

// LISTEN MSG
function listenMessages(){
  onSnapshot(collection(db,"chats",chatId,"messages"),snap=>{
    messages.innerHTML="";
    snap.forEach(async m=>{
      const d=m.data();
      if(d.uid!==me.uid && !d.seen){
        await updateDoc(doc(db,"chats",chatId,"messages",m.id),
        {seen:true,delivered:true});
      }
      messages.innerHTML+=`
        <div class="msg ${d.uid===me.uid?"me":"other"}">
          ${d.text}
          ${d.uid===me.uid?`
            <span style="color:${d.seen?"#34b7f1":"gray"}">
              ${d.seen?"✓✓":d.delivered?"✓✓":"✓"}
            </span>`:""}
        </div>`;
    });
    messages.scrollTop=messages.scrollHeight;
  });
}
</script>

</body>
</html>
